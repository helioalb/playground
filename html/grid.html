<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .wrapper div {
      background-color: royalblue;
    }

    .wrapper div:nth-child(odd) {
      background-color: tomato;
    }

    .wrapper {
      display: grid;
      grid-template-columns: minmax(200px, 400px) repeat(2, 200px);
      grid-auto-rows: 200px;
      gap: 1px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
  </div>
</body>
</html>
